branches:
  only:
    - develop
    - master
language: swift
osx_image: xcode11.3
notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    on_failure: always
    on_start: never
    on_success: change
before_install:
  - rvm use $RVM_RUBY_VERSION
  - bundle install
  - gem install xcpretty -N
  - gem install slather
  - bundle update
  - brew update
  - brew install swiftlint || true
  - pod install
after_success:
  - slather
  - bash <(curl -s https://codecov.io/bash) -f cobertura.xml
script:
  - set -o pipefail
  - xcodebuild clean test -workspace LaunchGate.xcworkspace -scheme LaunchGate -destination 'platform=iOS Simulator,name=iPhone 11 Pro' ONLY_ACTIVE_ARCH=YES | xcpretty
  - swiftlint
